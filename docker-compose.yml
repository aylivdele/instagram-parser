version: "3.9"

services:

  db:
    image: postgres:16
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - scraper-network

  api:
    build: .
    restart: always
    depends_on:
      - db
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db/${POSTGRES_DB}
    env_file:
      - .env
    ports:
      - "8000:8000"
    networks:
      - scraper-network

  worker:
    build: .
    restart: always
    depends_on:
      - db
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db/${POSTGRES_DB}
    env_file:
      - .env
    command: ["python", "-m", "app.worker"]
    networks:
      - scraper-network

  caddy:
    image: caddy:2-alpine
    container_name: instagram_monitor_caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - ./instagram-monitor.html:/srv/instagram-monitor.html:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - api
    networks:
      - scraper-network

networks:
  scraper-network:
    driver: bridge
volumes:
  pgdata:
  caddy_data:
  caddy_config:
