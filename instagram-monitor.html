<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Trend Monitor</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            padding: 16px;
            padding-bottom: 80px;
        }

        .header {
            margin-bottom: 24px;
        }

        h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .subtitle {
            color: var(--tg-theme-hint-color, #999);
            font-size: 14px;
        }

        .add-section {
            background: var(--tg-theme-secondary-bg-color, #f5f5f5);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 24px;
        }

        .input-group {
            margin-bottom: 12px;
        }

        label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 6px;
            color: var(--tg-theme-text-color, #000);
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--tg-theme-hint-color, #ddd);
            border-radius: 8px;
            font-size: 15px;
            background: var(--tg-theme-bg-color, #fff);
            color: var(--tg-theme-text-color, #000);
        }

        input:focus {
            outline: none;
            border-color: var(--tg-theme-button-color, #0088cc);
        }

        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .btn-primary {
            background: var(--tg-theme-button-color, #0088cc);
            color: var(--tg-theme-button-text-color, #ffffff);
        }

        .btn:active {
            opacity: 0.8;
        }

        .competitors-list {
            margin-bottom: 24px;
        }

        .section-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 12px;
        }

        .competitor-card {
            background: var(--tg-theme-secondary-bg-color, #f5f5f5);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 12px;
        }

        .competitor-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .competitor-name {
            font-size: 16px;
            font-weight: 500;
            color: var(--tg-theme-link-color, #0088cc);
        }

        .btn-remove {
            padding: 6px 12px;
            background: #ff3b30;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 13px;
            cursor: pointer;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
            font-size: 13px;
        }

        .stat-item {
            color: var(--tg-theme-hint-color, #999);
        }

        .stat-value {
            color: var(--tg-theme-text-color, #000);
            font-weight: 500;
        }

        .alerts-section {
            margin-bottom: 24px;
        }

        .alert-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 12px;
        }

        .alert-header {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
        }

        .alert-icon {
            font-size: 24px;
            margin-right: 8px;
        }

        .alert-title {
            font-weight: 600;
            font-size: 15px;
        }

        .alert-subtitle {
            font-size: 13px;
            opacity: 0.9;
            margin-bottom: 8px;
        }

        .alert-stats {
            display: flex;
            gap: 16px;
            margin-bottom: 12px;
            font-size: 13px;
        }

        .alert-link {
            display: inline-block;
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            color: white;
            text-decoration: none;
            font-size: 13px;
            font-weight: 500;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--tg-theme-hint-color, #999);
        }

        .empty-icon {
            font-size: 48px;
            margin-bottom: 12px;
        }

        .monitoring-status {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--tg-theme-bg-color, #fff);
            border-top: 1px solid var(--tg-theme-hint-color, #ddd);
            padding: 12px 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 13px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #34c759;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .last-check {
            font-size: 12px;
            color: var(--tg-theme-hint-color, #999);
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üìä Instagram Monitor</h1>
        <div class="subtitle">–û—Ç—Å–ª–µ–∂–∏–≤–∞–π—Ç–µ –≤–∏—Ä—É—Å–Ω—ã–π –∫–æ–Ω—Ç–µ–Ω—Ç –∫–æ–Ω–∫—É—Ä–µ–Ω—Ç–æ–≤</div>
    </div>

    <div class="add-section">
        <div class="input-group">
            <label>Username Instagram</label>
            <input type="text" id="usernameInput" placeholder="–Ω–∞–ø—Ä–∏–º–µ—Ä: natgeo">
        </div>
        <button class="btn btn-primary" onclick="addCompetitor()">
            ‚ûï –î–æ–±–∞–≤–∏—Ç—å –∫–æ–Ω–∫—É—Ä–µ–Ω—Ç–∞
        </button>
    </div>

    <div class="alerts-section" id="alertsSection">
        <h2 class="section-title">üî• –í–∏—Ä—É—Å–Ω—ã–π –∫–æ–Ω—Ç–µ–Ω—Ç</h2>
        <div id="alertsList"></div>
    </div>

    <div class="competitors-list">
        <h2 class="section-title">üë• –û—Ç—Å–ª–µ–∂–∏–≤–∞–µ–º—ã–µ –∞–∫–∫–∞—É–Ω—Ç—ã</h2>
        <div id="competitorsList"></div>
    </div>

    <div class="monitoring-status">
        <div class="status-indicator">
            <div class="status-dot"></div>
            <span>–ú–æ–Ω–∏—Ç–æ—Ä–∏–Ω–≥ –∞–∫—Ç–∏–≤–µ–Ω</span>
        </div>
        <div class="last-check" id="lastCheck">–ü—Ä–æ–≤–µ—Ä–∫–∞: —Ç–æ–ª—å–∫–æ —á—Ç–æ</div>
    </div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp
        let tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        // URL –≤–∞—à–µ–≥–æ API —Å–µ—Ä–≤–µ—Ä–∞
        const API_URL = 'https://your-server.com/api';  // –ó–ê–ú–ï–ù–ò–¢–ï –ù–ê –í–ê–® URL

        // –î–∞–Ω–Ω—ã–µ
        let competitors = [];
        let alerts = [];

        async function fetchCompetitors() {
            try {
                const response = await fetch(`${API_URL}/competitors`);
                const data = await response.json();
                
                if (data.success) {
                    competitors = data.data;
                    renderCompetitors();
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∫–æ–Ω–∫—É—Ä–µ–Ω—Ç–æ–≤:', error);
                tg.showAlert('–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ —Å–µ—Ä–≤–µ—Ä—É');
            }
        }

        async function fetchAlerts() {
            try {
                const response = await fetch(`${API_URL}/alerts`);
                const data = await response.json();
                
                if (data.success) {
                    alerts = data.data;
                    renderAlerts();
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∞–ª–µ—Ä—Ç–æ–≤:', error);
            }
        }

        async function addCompetitor() {
            const username = document.getElementById('usernameInput').value.trim();
            
            if (!username) {
                tg.showAlert('–í–≤–µ–¥–∏—Ç–µ username');
                return;
            }

            try {
                const response = await fetch(`${API_URL}/competitors`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username })
                });

                const data = await response.json();

                if (data.success) {
                    document.getElementById('usernameInput').value = '';
                    await fetchCompetitors();
                    
                    tg.showPopup({
                        title: '‚úÖ –£—Å–ø–µ—à–Ω–æ',
                        message: `–ê–∫–∫–∞—É–Ω—Ç @${username} –¥–æ–±–∞–≤–ª–µ–Ω –≤ –º–æ–Ω–∏—Ç–æ—Ä–∏–Ω–≥`
                    });
                } else {
                    tg.showAlert(data.error || '–û—à–∏–±–∫–∞ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è');
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞:', error);
                tg.showAlert('–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ —Å–µ—Ä–≤–µ—Ä—É');
            }
        }

        async function removeCompetitor(username) {
            tg.showConfirm(`–£–¥–∞–ª–∏—Ç—å @${username} –∏–∑ –º–æ–Ω–∏—Ç–æ—Ä–∏–Ω–≥–∞?`, async (confirmed) => {
                if (confirmed) {
                    try {
                        const response = await fetch(`${API_URL}/competitors/${username}`, {
                            method: 'DELETE'
                        });
                        
                        const data = await response.json();
                        
                        if (data.success) {
                            await fetchCompetitors();
                        }
                    } catch (error) {
                        console.error('–û—à–∏–±–∫–∞ —É–¥–∞–ª–µ–Ω–∏—è:', error);
                        tg.showAlert('–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è');
                    }
                }
            });
        }

        function renderCompetitors() {
            const list = document.getElementById('competitorsList');
            
            if (competitors.length === 0) {
                list.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">üì≠</div>
                        <div>–î–æ–±–∞–≤—å—Ç–µ –ø–µ—Ä–≤–æ–≥–æ –∫–æ–Ω–∫—É—Ä–µ–Ω—Ç–∞</div>
                    </div>
                `;
                return;
            }

            list.innerHTML = competitors.map(c => `
                <div class="competitor-card">
                    <div class="competitor-header">
                        <div class="competitor-name">@${c.username}</div>
                        <button class="btn-remove" onclick="removeCompetitor('${c.username}')">
                            –£–¥–∞–ª–∏—Ç—å
                        </button>
                    </div>
                    <div class="stats">
                        <div class="stat-item">
                            –°—Ä. –ø—Ä–æ—Å–º–æ—Ç—Ä—ã: <span class="stat-value">${formatNumber(c.avgViews)}</span>
                        </div>
                        <div class="stat-item">
                            –°—Ä. –ª–∞–π–∫–∏: <span class="stat-value">${formatNumber(c.avgLikes)}</span>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function renderAlerts() {
            const list = document.getElementById('alertsList');
            
            if (alerts.length === 0) {
                list.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">üéØ</div>
                        <div>–ü–æ–∫–∞ –Ω–µ—Ç –≤–∏—Ä—É—Å–Ω–æ–≥–æ –∫–æ–Ω—Ç–µ–Ω—Ç–∞</div>
                    </div>
                `;
                return;
            }

            list.innerHTML = alerts.map(alert => `
                <div class="alert-card">
                    <div class="alert-header">
                        <div class="alert-icon">üöÄ</div>
                        <div class="alert-title">@${alert.username}</div>
                    </div>
                    <div class="alert-subtitle">
                        –†–æ—Å—Ç: +${alert.growth}% –æ—Ç –æ–±—ã—á–Ω–æ–≥–æ
                    </div>
                    <div class="alert-stats">
                        <div>üìä ${formatNumber(alert.currentViews)} –ø—Ä–æ—Å–º–æ—Ç—Ä–æ–≤</div>
                        <div>‚è±Ô∏è ${getTimeAgo(alert.timestamp)}</div>
                    </div>
                    <a href="${alert.postUrl}" class="alert-link" target="_blank">
                        –û—Ç–∫—Ä—ã—Ç—å –ø–æ—Å—Ç ‚Üí
                    </a>
                </div>
            `).join('');
        }

        function formatNumber(num) {
            if (num >= 1000000) return (num / 1000000).toFixed(1) + 'M';
            if (num >= 1000) return (num / 1000).toFixed(1) + 'K';
            return num.toString();
        }

        function getTimeAgo(timestamp) {
            const minutes = Math.floor((Date.now() - new Date(timestamp)) / 60000);
            if (minutes < 60) return `${minutes} –º–∏–Ω –Ω–∞–∑–∞–¥`;
            const hours = Math.floor(minutes / 60);
            if (hours < 24) return `${hours} —á –Ω–∞–∑–∞–¥`;
            return `${Math.floor(hours / 24)} –¥ –Ω–∞–∑–∞–¥`;
        }

        function updateLastCheck() {
            const now = new Date();
            document.getElementById('lastCheck').textContent = 
                `–ü—Ä–æ–≤–µ—Ä–∫–∞: ${now.toLocaleTimeString('ru-RU', { hour: '2-digit', minute: '2-digit' })}`;
        }

        // –ü–µ—Ä–∏–æ–¥–∏—á–µ—Å–∫–æ–µ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö
        setInterval(() => {
            fetchAlerts();
            fetchCompetitors();
            updateLastCheck();
        }, 60000);  // –ö–∞–∂–¥—É—é –º–∏–Ω—É—Ç—É

        // –ü–µ—Ä–≤–∏—á–Ω–∞—è –∑–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö
        async function init() {
            await fetchCompetitors();
            await fetchAlerts();
            updateLastCheck();
        }
        
        init();

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –Ω–∞–∂–∞—Ç–∏—è –∫–Ω–æ–ø–∫–∏ "–ù–∞–∑–∞–¥" –≤ Telegram
        tg.BackButton.onClick(() => {
            tg.close();
        });
    </script>
</body>
</html>
